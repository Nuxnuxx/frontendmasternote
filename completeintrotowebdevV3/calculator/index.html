<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="wrapper">
      <div class="calcul">0</div>
      <div class="row rowClearBckPer">
        <button class="clear">C</button>
        <button class="backspace"><-</button>
        <button class="percentage">%</button>
      </div>
      <div class="row">
        <button class="seven">7</button>
        <button class="eight">8</button>
        <button class="nine">9</button>
        <button class="multiplication">*</button>
      </div>
      <div class="row">
        <button class="four">4</button>
        <button class="five">5</button>
        <button class="six">6</button>
        <button class="substraction">-</button>
      </div>
      <div class="row">
        <button class="one">1</button>
        <button class="two">2</button>
        <button class="three">3</button>
        <button class="addition">+</button>
      </div>
      <div class="row">
        <button class="zero">0</button>
        <button class="equal">=</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
